<div class="container">
			<h1>Collect Data</h1>
			<div class="row">
				<div class="col-lg12">
					<label ng-repeat="feature in features.data" class="btn btn-checkbox" ng-model="feature.value" btn-checkbox><span class="icon-{{feature.icon}}"></span>{{feature.name}}</label>
				</div>
				<h2>Sensor Requirements</h2>
				<div class="col-lg12">
					<ul>
						<li ng-repeat="sensor in sensors" class="icon-{{sensor.support}}">{{sensor.name}}</li>
					</ul>
				</div>
				<h2>Feature Label</h2>
				<div class="col-lg8">
					<form role="form">
					    <div class="input-group">
					    	<input type="text" class="form-control" ng-model="mylabel">
					    	<div class="input-group-btn">
					    		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
					    		<ul id="color-dropdown-menu" class="dropdown-menu dropdown-menu-right" role="menu">
					    			<li ng-repeat="label in labels.data" class="input-lg"><a href="#" ng-click="changeLabel(label.name)">{{label.name}}</a></li>
					    		</ul>
					    	</div>
					    </div>
					</form>
				</div>
				<div class="col-lg12">
					<p>{{ua.device.manufacturer}} {{ua.device.name}} ({{ua.device.type}}) using {{ua.browser.family}} {{ua.browser.major}}.{{ua.browser.minor}}</p>
					<button type="button" ng-click="next()" class="btn btn-primary">Next</button>
				</div>
			</div>
		</div>
