<!DOCTYPE html>
<html ng-app="myApp" ng-strict-di>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js" type="text/javascript"></script>
	<style>
		@font-face {
			font-family: 'icomoon';
			src: url('fonts/icomoon.eot?vsgb0k');
			src: url('fonts/icomoon.eot?vsgb0k#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?vsgb0k') format('truetype'), url('fonts/icomoon.woff?vsgb0k') format('woff'), url('fonts/icomoon.svg?vsgb0k#icomoon') format('svg');
			font-weight: normal;
			font-style: normal;
		}

		body {
			overflow-y: hidden;
		}

		[class^="icon-"],
		[class*=" icon-"] {
			font-family: 'icomoon';
			speak: none;
			font-style: normal;
			font-weight: normal;
			font-variant: normal;
			text-transform: none;
			line-height: 1;
			/* Better Font Rendering =========== */
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.icon-screen_rotation:before {
			content: "\e1c1";
			font-size: 2em;
			line-height: 2.5;
		}

		.icon-screen_motion:before {
			content: "\e62d";
			font-size: 2em;
			line-height: 2.5;
		}

		.icon-touch_app:before {
			content: "\e900";
			font-size: 2em;
			line-height: 2.5;
		}

		.icon-false:before {
			content: "\e5cd";
			color: red;
		}

		.icon-true:before {
			content: "\e5ca";
			color: green;
		}

		ul li {
			list-style: none;
		}

		.btn-checkbox {
			padding: 4px;
			margin-bottom: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 4px;
			width: 120px;
			height: 120px;
			color: #000;
			margin-right: 20px;
		}

		.btn-checkbox:hover {
			border-color: #337ab7;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js" type="text/javascript"></script>
	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/3.0.0/ng-tags-input.min.js" type="text/javascript"></script>
	<script data-require="ui-router@*" data-semver="0.2.10" src="https://rawgit.com/angular-ui/ui-router/0.2.10/release/angular-ui-router.js"></script>
	<script src="libs/detect.min.js" type="text/javascript"></script>
	<script src="libs/inject.min.js" type="text/javascript"></script>
	<script src="libs/humanize-duration.js" type="text/javascript"></script>
	<script src="libs/moment.js" type="text/javascript"></script>
	<script src="libs/angular-timer.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="libs/modernizr-custom.min.js" type="text/javascript"></script>
	<script src="scripts/app.min.js" type="text/javascript"></script>
	<title>jActivity - Collect</title>
</head>

<body>
	<div ui-view=""></div>
</body>

</html>
